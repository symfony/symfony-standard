security:
    encoders:
        Symfony\Component\Security\Core\User\User: plaintext

    role_hierarchy:
        ROLE_ADMIN:       ROLE_USER
        ROLE_SUPER_ADMIN: [ROLE_USER, ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]

    providers:
        in_memory:
            users:
                user:  { password: userpass, roles: [ 'ROLE_USER' ] }
                admin: { password: adminpass, roles: [ 'ROLE_ADMIN' ] }

    firewalls:
        main_firewall:
            pattern:    ^/
            anonymous:  true
            form_login:
                check_path: /demo/secured/login_check
                login_path: /demo/secured/login
            logout:
                path:   /demo/secured/logout
                target: /demo/
            #http_basic:
            #    realm: "Secured Demo Area"

    access_control:
        # access controls define URL patterns that require a role to be accessed
        # Individual controllers can also be secured to require a role. See:
        #     src/Acme/DemoBundle/Controller/SecuredController::helloAdminAction()

        # this entry ensures that anonymous users can see the login page
        - { path: ^/demo/secured/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/demo/secured, roles: ROLE_USER }
        #- { path: ^/admin, roles: ROLE_ADMIN, requires_channel: https }
